{%extends 'base.html'%}

{%block content%}
{%include 'navbar.html'%}
<div class="container-fluid p-5 py-3">
    <div class="row gx-5" style="margin-top: 60px">
        {% if videos != [] %}
            {% for video in videos %}
                <div class="col-12 col-md-6 col-lg-4 col-xl-3 boxcard my-2 rounded-3">
                    <a href="{{ url_for('video', vid=video.id) }}" class="card card-video border-0 bg-transparent p-2 text-decoration-none">
                        <img src="{{ video.thumbnail }}" class="img-fluid rounded" alt="Gambar">
                        <div class="card-video-details d-flex mt-2">
                            <div class="me-2">
                                <img src="/images/2-2.jpg" width="40" alt="">
                            </div>
                            <div>
                                <h4 class="text-dark">{{ video.title }}</h4>
                                <div class="text-dark">{{ video.channel }}</div>
                                <div class="text-dark">{{ video.getViews() }} â€¢ {{ video.getStatus() }}</div>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% else %}
                <h2>No Video Available</h2>
        {% endif %}
    </div>
</div>
{%endblock%}
