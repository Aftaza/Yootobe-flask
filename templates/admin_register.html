{%extends 'base.html'%}

{% block content%}
<section class="vh-100 gradient-custom bg-dark">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem">
                    <div class="card-body p-5 text-center" style="box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                            <p class="text-white-50 mb-5">
                                Please fill all form
                            </p>
                            <form action="{{ url_for('admin_register') }}" method="post">
                                <div class="form-outline form-white mb-4">
                                    <input
                                    name="username"
                                    type="text"
                                    id="typeUsernameX"
                                    class="form-control form-control-lg"
                                    placeholder="Username"
                                    required
                                    />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input
                                    name="email"
                                    type="email"
                                    id="typeEmailX"
                                    class="form-control form-control-lg"
                                    placeholder="Email"
                                    required
                                    />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input
                                    name="password"
                                    type="password"
                                    id="typePasswordX"
                                    class="form-control form-control-lg"
                                    placeholder="Password"
                                    required
                                    />
                                </div>

                                <button class="btn btn-outline-light btn-lg px-5" type="submit">
                                    Register
                                </button>
                            </form>
                            <div class="mt-5">
                                <p class="mb-0">Have an account? <br> <a href="{{ url_for('admin_login') }}" class="text-white-50 fw-bold">Login</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock%}
